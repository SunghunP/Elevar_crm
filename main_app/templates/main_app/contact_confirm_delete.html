{% extends 'base.html' %}

{% block content %}
  <h1>Delete Contact</h1>

  <h4>Are you sure you want to delete <br> <hr> <span class="teal-text">{{ object.first_name }} {{ object.last_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'contact_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
