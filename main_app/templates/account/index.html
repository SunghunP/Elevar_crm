{% extends 'base.html' %}
{% block content %}

<h1>Accounts</h1>

{% for account in accounts %}
  <a href="{% url 'account_detail' account.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ account.company_name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
